    <style>
        table {
            border: 7px black solid;
            color: blue;
            font-size: 18px;
            width: 100%;
        }

        td {
            border: 5px red solid;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<table border=2> 
<thead>
</thead> 
<tbody> 
<tr>

</tr>
<tr> 
<tr>
